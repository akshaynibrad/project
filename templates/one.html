<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello world</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#hide").click(function(){
    $("h1").hide(5000);
  });
  $("#show").click(function(){
    $("h1").show(5000);
  });
});
</script>
</head>
<body>
<h1>Hello Buddy</h1>
<button id="hide">Hide</button>
<button id="show">Show</button>
</body>
</html>
